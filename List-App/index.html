<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>List Category</title>
</head>
<body>
	<form>
		Category
        <input type="text" id="category" placeholder="sports">
        Name
        <input type="text" id="name" placeholder="football">
        Rating
        <input type="number" id="rating" name="rating" min="1" max="5">
        <input type="button" class="add-row" value="Add Row">
    </form>
	<table>
		<thead>
	        <tr>
	           	<th>Category</th>
	            <th>Name</th>
	            <th>Ratings</th>
	            <th><button class="delete">delete</button></th>
	        </tr>
	    </thead>
	    <tbody>
	    	
	    </tbody>
	</table>

	<script id="script" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
